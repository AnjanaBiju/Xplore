{%extends 'base.html'%} 
{%load static%}
{%block body%}
<div class="container ">
    <h1 align="center">PLACEMENTS COORDINATORS</h1>
<table class="table table-hover table-dark">
    <thead>
      <tr>      
        <th scope="col">Department</th>
        <th scope="col">Placement Coordinator</th>
        <th scope="col">Date</th>
        
      </tr>
    </thead>
    <tbody>
        {%for i in coordinator%}
        <tr>
            <td>
                  {{i.dept_name}}
            </td>
            <td>
                {{i.username}}
            </td>
            <td>
                {{i.date}}
            </td>
            
            {%endfor%}
            </tr>
            </tbody>
  </table>
</div>
{%endblock%}
