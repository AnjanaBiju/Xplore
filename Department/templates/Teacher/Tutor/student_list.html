{%extends 'base.html'%} 
{%load static%}
{%block body%}
<div class="container ">
    <h1 align="center"> STUDENTS LIST  IN {{batch}} </h1>
<table class="table table-hover table-dark">
    <thead>
      <tr>      
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Roll No</th>
        
      </tr>
    </thead>
    <tbody>
        {%for student in students%}
        <tr>
            <td>
                  {{student.id.username}}
            </td>
            <td>
                {{student.id.email}}
            </td>
            <td>
                {{student.stud_id}}
            </td>
            
            {%endfor%}
            </tr>
            </tbody>
  </table>
</div>
{%endblock%}
