{%extends 'base.html'%} 
{%load static%}
{%block body%}
<div class="container ">
    <h1 align="center"> STUDENTS LIST  IN {{batch}} </h1>
<table class="table table-hover table-dark">
    <thead>
      <tr>      
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Roll No</th>
        <th scope="col">Date</th>
        <th scope="col">Attendance</th>
        
      </tr>
    </thead>
    <tbody>
        {%for student in students%}
        <tr>
            <td>
                  {{student.id.username}}
            </td>
            <td>
                {{student.id.email}}
            </td>
            <td>
                {{student.stud_id}}
            </td>           
            <td>
                <input type="date">
            </td>
            <td>
                <button type="submit" class="btn btn-primary">PRESENT</button>
                <button type="submit" class="btn btn-primary">ABSENT</button>
            </td>
            {%endfor%}
            </tr>
            </tbody>
  </table>
</div>
{%endblock%}
