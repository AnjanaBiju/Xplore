
{%extends 'base.html'%} 
{%load static%}
{%block body%}
<div class="container bg-info">
    
    <h1 align="center"> QESTIONS </h1>
<table class="table table-hover table-info">
    <thead>
      <tr>      
        <th scope="col">No</th>
        <th scope="col">Question</th>
        <th scope="col">Mark</th>
        <th scope="col">Subject</th>
        <th scope="col">Level</th>
        <th scope="col">Department</th>
        
      </tr>
    </thead>
    <tbody>
        {%for question in questions%}
        <tr>
           
            <td>
                {{ forloop.counter }}
            </td>
            
            <td>
                {{question.Question}}
            </td>
            <td>
                {{question.Score}}
            </td>
            <td>
                {{question.Subject}}
            </td>
            <td>
                {{question.Level}}
            </td>
            <td>
                {{question.Dept_name}}
            </td>
            {%endfor%}
            </tr>
            </tbody>
  </table>
</div>
{%endblock%}
